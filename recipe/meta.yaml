{% set name = "pegasus-wms.api" %}
{% set version = "5.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3075378b3a1e041a88a5b204311a68b1e8d720d6db700cce5c603bb9019e2f1e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools <69
    - wheel
  run:
    - pegasus-wms.common
    - python >=3.6

test:
  requires:
    - pip
  imports:
    - Pegasus.api
  commands:
    # check metadata
    - python -m pip check
    - python -m pip show pegasus-wms.api

about:
  home: https://pegasus.isi.edu
  dev_url: https://github.com/pegasus-isi/pegasus.git
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pegasus Workflow Management System Python API

extra:
  recipe-maintainers:
    - duncanmmacleod
